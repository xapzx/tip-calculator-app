<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="calculator.js" defer></script>
</head>
<body>
  <header>
    <h1 class="sr-only">Splitter - Tip Calculator App</h1>
    <img src="images/logo.svg" alt="Brand Logo">
  </header>
  <main>
    <div class="inputs flex-group">
      <div class="input-bill-wrapper flex-group">
        <label for="bill" class="input-bill-label">Bill</label>
        <input type="text" name="bill" id="bill" placeholder="0">
        <img src="images/icon-dollar.svg" alt="Dollar sign icon" class="input-img">
      </div>
      <div class="input-tip-wrapper flex-group">
        <label for="tip" class="input-tip">Select Tip %</label>
        <div class="input-tip-item-wrapper">
          <div class="input-tip-item">5%</div>
          <div class="input-tip-item">10%</div>
          <div class="input-tip-item">15%</div>
          <div class="input-tip-item">25%</div>
          <div class="input-tip-item">50%</div>
          <input type="text" name="tip" id="tip" class="input-tip-item input-tip-item-custom" placeholder="Custom">
        </div>
      </div>
      <div class="input-people-wrapper flex-group">
        <label for="people" class="input-people-label">Number of People</label>
        <input type="text" name="people" id="people" placeholder="0">
        <img src="images/icon-person.svg" alt="Person Icon" class="input-img">
        <p class="people-error">Can't be zero</p>
      </div>
    </div>
    <div class="outputs">
      <div class="tip-amount-wrapper">
        <div class="tip-amount-title-wrapper">
          <p class="tip-amount-title">Tip Amount</p>
          <p class="per-person">/ person</p>
        </div>
        <div class="tip-amount-output tip-output">$0.00</div>
      </div>
      <div class="tip-amount-wrapper">
        <div class="tip-amount-title-wrapper">
          <p class="tip-amount-title">Total</p>
          <p class="per-person">/ person</p>
        </div>
        <div class="tip-amount-output total-output">$0.00</div>
      </div>
      <a class="reset">Reset</a>
    </div>
  </main>
</body>
</html>
